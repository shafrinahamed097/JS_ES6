<script>

    // for in loop--Array
    var category = ['Allium', 'Beverages', 'Dairy Bread & Eggs', 'Fruits & Vegetables', 'Health'];
    for (var item in category) {
        document.write(category[item] + "<br>");
    }


    //for in loop -- Object
    var person = {
        name: "Jack",
        age: 39,
        city: "London",
        height: "6Feet"
    }

    for (var item in person) {
        document.write(person[item] + "<br>");

    }


</script>
